<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saying For You</title>
    <style>
        :root {
            --container-padding: 2.5rem;
            --input-padding: 0.8rem;
            --button-padding: 1rem;
            --border-radius: 12px;
            --font-size-h2: 1.8rem;
            --font-size-label: 0.95rem;
            --font-size-input: 1rem;
            --font-size-footer: 0.95rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .register-container {
            background-color: #fff;
            padding: var(--container-padding);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loginForm label, #registerForm label {
            text-align: left;
            user-select: none;
        }

        h2 {
            font-size: var(--font-size-h2);
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 600;
            user-select: none;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: var(--font-size-label);
            color: #4a5568;
            font-weight: 500;
            text-align: left;
            user-select: none;
        }

        input {
            width: 100%;
            padding: var(--input-padding) 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: var(--border-radius);
            font-size: var(--font-size-input);
            background-color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        button {
            width: 100%;
            padding: var(--button-padding);
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: var(--border-radius);
            font-size: var(--font-size-input);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            user-select: none;
        }

        button:hover {
            background-color: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: var(--font-size-footer);
            color: #4a5568;
            user-select: none;
        }

        .form-footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .form-footer a:hover {
            color: #34495e;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            text-align: left;
            display: none;
        }

        /* 반응형 미디어 쿼리 */
        @media screen and (max-width: 768px) {
            :root {
                --container-padding: 2rem;
                --input-padding: 0.7rem;
                --button-padding: 0.9rem;
                --font-size-h2: 1.6rem;
                --font-size-label: 0.9rem;
                --font-size-input: 0.95rem;
                --font-size-footer: 0.9rem;
            }

            body {
                padding: 15px;
            }

            .login-container, .register-container {
                max-width: 100%;
            }
        }

        @media screen and (max-width: 480px) {
            :root {
                --container-padding: 1.5rem;
                --input-padding: 0.6rem;
                --button-padding: 0.8rem;
                --font-size-h2: 1.4rem;
                --font-size-label: 0.85rem;
                --font-size-input: 0.9rem;
                --font-size-footer: 0.85rem;
            }

            body {
                padding: 10px;
            }

            .login-container, .register-container {
                padding: var(--container-padding);
            }

            input {
                margin-bottom: 1.2rem;
            }

            .form-footer {
                margin-top: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username-login">아이디</label>
            <input type="text" id="username-login" name="username" required autocomplete="off">
            <div id="login-username-error" class="error-message"></div>
            <br>
            <label for="password-login">비밀번호</label>
            <input type="password" id="password-login" name="password" required autocomplete="off">
            <div id="login-password-error" class="error-message"></div>
            <br>
            <button type="submit">로그인</button>
        </form>

        <div class="form-footer">
            <p>아직 계정이 없으신가요? <a onclick="showRegister()">회원가입</a></p>
        </div>
    </div>

    <div class="register-container" style="display: none;">
        <h2>회원가입</h2>
        <form id="registerForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <div id="register-username-error" class="error-message"></div>
            <br>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div id="register-email-error" class="error-message"></div>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <div id="register-password-error" class="error-message"></div>
            <br>
            <button type="submit">회원가입</button>
        </form>

        <div class="form-footer">
            <p>이미 계정이 있으신가요? <a onclick="showLogin()">로그인</a></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        }

        function showRegister() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username-login').value;
            const password = document.getElementById('password-login').value;
            const usernameError = document.getElementById('login-username-error');
            const passwordError = document.getElementById('login-password-error');

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.message.includes('사용자를 찾을 수 없습니다')) {
                    usernameError.innerText = result.message;
                    usernameError.style.display = 'block';
                    document.getElementById('username-login').value = '';
                    document.getElementById('password-login').value = '';
                } else if (result.message.includes('비밀번호')) {
                    passwordError.innerText = result.message;
                    passwordError.style.display = 'block';
                    document.getElementById('password-login').value = '';
                } else if (response.ok) {
                    localStorage.setItem('token', result.token);
                    location.href = '/';
                } else {
                    throw new Error(result.message || '로그인 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                usernameError.innerText = error.message;
                usernameError.style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.querySelector('#registerForm #username').value;
            const email = document.querySelector('#registerForm #email').value;
            const password = document.querySelector('#registerForm #password').value;
            const usernameError = document.getElementById('register-username-error');
            const emailError = document.getElementById('register-email-error');
            const passwordError = document.getElementById('register-password-error');

            usernameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    showLogin();
                } else {
                    if (result.message.includes('아이디')) {
                        usernameError.innerText = result.message;
                        usernameError.style.display = 'block';
                    } else if (result.message.includes('이메일')) {
                        emailError.innerText = result.message;
                        emailError.style.display = 'block';
                    } else if (result.message.includes('비밀번호')) {
                        passwordError.innerText = result.message;
                        passwordError.style.display = 'block';
                    } else {
                        throw new Error(result.message || '회원가입 중 오류가 발생했습니다.');
                    }
                }
            } catch (error) {
                console.error('회원가입 오류:', error);
                usernameError.innerText = error.message;
                usernameError.style.display = 'block';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
