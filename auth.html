<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saying For You</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, Roboto, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container, .register-container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #loginForm label, #registerForm label {
            text-align: left;
            user-select: none;
        }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 2rem;
            color: #2c3e50;
            font-weight: 600;
            user-select: none;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            color: #4a5568;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 0.8rem 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            background-color: #fff;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2c3e50;
            outline: none;
            box-shadow: 0 0 0 3px rgba(44, 62, 80, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            user-select: none;
        }

        button:hover {
            background-color: #34495e;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(44, 62, 80, 0.15);
        }

        .form-footer {
            margin-top: 1.5rem;
            font-size: 0.95rem;
            color: #4a5568;
            user-select: none;
        }

        .form-footer a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }

        .form-footer a:hover {
            color: #34495e;
            cursor: pointer;
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <div id="login-username-error" class="error-message"></div>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <div id="login-password-error" class="error-message"></div>
            <br>
            <button type="submit">로그인</button>
        </form>

        <div class="form-footer">
            <p>아직 계정이 없으신가요? <a onclick="showRegister()">회원가입</a></p>
        </div>
    </div>

    <div class="register-container" style="display: none;">
        <h2>회원가입</h2>
        <form id="registerForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required autocomplete="off">
            <div id="register-username-error" class="error-message"></div>
            <br>
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required autocomplete="off">
            <div id="register-email-error" class="error-message"></div>
            <br>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required autocomplete="off">
            <div id="register-password-error" class="error-message"></div>
            <br>
            <button type="submit">회원가입</button>
        </form>

        <div class="form-footer">
            <p>이미 계정이 있으신가요? <a onclick="showLogin()">로그인</a></p>
        </div>
    </div>

    <script>
        function showLogin() {
            document.querySelector('.login-container').style.display = 'block';
            document.querySelector('.register-container').style.display = 'none';
        }

        function showRegister() {
            document.querySelector('.login-container').style.display = 'none';
            document.querySelector('.register-container').style.display = 'block';
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const usernameError = document.getElementById('login-username-error');
            const passwordError = document.getElementById('login-password-error');

            usernameError.style.display = 'none';
            passwordError.style.display = 'none';

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', result.token); // JWT 토큰 저장
                    location.href = '/';
                } else {
                    if (result.message.includes('아이디')) {
                        usernameError.innerText = result.message;
                        usernameError.style.display = 'block';
                    } else if (result.message.includes('비밀번호')) {
                        passwordError.innerText = result.message;
                        passwordError.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('로그인 요청 실패:', error);
                usernameError.innerText = '로그인 중 오류가 발생했습니다.';
                usernameError.style.display = 'block';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const username = document.querySelector('#registerForm #username').value;
            const email = document.querySelector('#registerForm #email').value;
            const password = document.querySelector('#registerForm #password').value;
            const usernameError = document.getElementById('register-username-error');
            const emailError = document.getElementById('register-email-error');
            const passwordError = document.getElementById('register-password-error');

            usernameError.style.display = 'none';
            emailError.style.display = 'none';
            passwordError.style.display = 'none';

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const result = await response.json();
                if (response.ok) {
                    showLogin();
                } else {
                    if (result.message.includes('아이디')) {
                        usernameError.innerText = result.message;
                        usernameError.style.display = 'block';
                    } else if (result.message.includes('이메일')) {
                        emailError.innerText = result.message;
                        emailError.style.display = 'block';
                    } else if (result.message.includes('비밀번호')) {
                        passwordError.innerText = result.message;
                        passwordError.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('회원가입 요청 실패:', error);
                usernameError.innerText = '회원가입 중 오류가 발생했습니다.';
                usernameError.style.display = 'block';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);
    </script>
</body>
</html>
